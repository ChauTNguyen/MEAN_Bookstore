<form ng-submit="editAuthor()" class="form-horizontal">
    <h3>Edit Existing Author</h3>
    <input type="text" placeholder="{{ author.lastName }}" ng-model="lastName"/>
    <input type="text" placeholder="{{ author.firstName }}" ng-model="firstName"/>
    <button type="submit" class="btn btn-primary">Finish Edits</button>
  </form>
