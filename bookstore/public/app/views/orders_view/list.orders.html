<h3>List of Orders</h3>
<table class="table table-condensed">
  <tr>
    <th>ID</th>
    <th>Date</th>
    <th>Customer</th>
    <th>Books</th>
    <th>Total</th>
  </tr>
  <tr ng-repeat="order in orders">
    <td>{{ order.id }}</td>
    <td>{{ order.date }}</td>
    <td>{{ order.orderedBy.lastName }}, {{ order.orderedBy.firstName }}</td>
    <td>
      <span ng-repeat="book in order.booksOrdered">{{ book._title }}, </span>
    </td>
    <td>{{ order.total }}</td>
  </tr>
</table>
